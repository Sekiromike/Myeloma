events:
  - date: "2015-11-16"
    name: "Daratumumab (Monotherapy)"
    type: "Approval"
    details: "FDA approved for patients who have received at least three prior lines of therapy."
    source: "FDA"

  - date: "2015-11-20"
    name: "Ixazomib (with Rd)"
    type: "Approval"
    details: "FDA approved in combination with lenalidomide and dexamethasone for patients who have received at least one prior therapy."
    source: "FDA"

  - date: "2015-11-30"
    name: "Elotuzumab (with Rd)"
    type: "Approval"
    details: "FDA approved in combination with lenalidomide and dexamethasone for patients who have received one to three prior therapies."
    source: "FDA"

  - date: "2016-11-21"
    name: "Daratumumab (DVd, DRd)"
    type: "Approval"
    details: "FDA approved in combination with lenalidomide/dexamethasone or bortezomib/dexamethasone for patients with at least one prior therapy."
    source: "FDA"

  - date: "2019-07-03"
    name: "Selinexor (Sd)"
    type: "Approval"
    details: "FDA approved in combination with dexamethasone for adult patients with relapsed or refractory multiple myeloma (penta-refractory)."
    source: "FDA"

  - date: "2019-09-26"
    name: "Daratumumab (D-VTd)"
    type: "Approval"
    details: "FDA approved in combination with bortezomib, thalidomide, and dexamethasone for newly diagnosed patients who are eligible for autologous stem cell transplant."
    source: "FDA"

  - date: "2020-03-02"
    name: "Isatuximab (Isa-Pd)"
    type: "Approval"
    details: "FDA approved in combination with pomalidomide and dexamethasone for adult patients who have received at least two prior therapies including lenalidomide and a proteasome inhibitor."
    source: "FDA"

  - date: "2020-08-20"
    name: "Belantamab mafodotin"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma who have received at least four prior therapies."
    source: "FDA"

  - date: "2021-03-26"
    name: "Ide-cel (Abecma)"
    type: "Approval"
    details: "FDA approved as first cell-based gene therapy for adult patients with multiple myeloma who have received at least four prior lines of therapy."
    source: "FDA"
  
  - date: "2021-03-31"
    name: "Isatuximab (Isa-Kd)"
    type: "Approval"
    details: "FDA approved in combination with carfilzomib and dexamethasone for adult patients with relapsed or refractory multiple myeloma who have received one to three prior lines of therapy."
    source: "FDA"

  - date: "2022-02-28"
    name: "Cilta-cel (Carvykti)"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma after four or more prior lines of therapy."
    source: "FDA"

  - date: "2022-10-25"
    name: "Teclistamab (Tecvayli)"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma who have received at least four prior lines of therapy."
    source: "FDA"

  - date: "2023-08-09"
    name: "Talquetamab (Talvey)"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma who have received at least four prior lines of therapy."
    source: "FDA"
    
  - date: "2023-08-14"
    name: "Elranatamab (Elrexfio)"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma who have received at least four prior lines of therapy."
    source: "FDA"
  
  - date: "2024-04-05"
    name: "Cilta-cel (Earlier Lines)"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma who have received at least one prior line of therapy."
    source: "FDA / CARTITUDE-4"

  - date: "2024-04-05"
    name: "Ide-cel (Earlier Lines)"
    type: "Approval"
    details: "FDA approved for adult patients with relapsed or refractory multiple myeloma who have received at least two prior lines of therapy."
    source: "FDA / KarMMa-3"
