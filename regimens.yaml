regimens:
  # --- 1L Transplant Eligible (TE) ---
  - name: "VRd"
    line: "1L"
    eligibility: "TE"
    components: ["Bortezomib", "Lenalidomide", "Dexamethasone"]
    approval_year: 2017 # Broad NCCN adoption / SWOG S0777 full pub
    pfs_median: 41.0
    pfs_unit: "months"
    citation: "Durie et al. (SWOG S0777), Lancet 2017" # Updated follow-up often cited
    weibull_params:
      comment: "Derived from median PFS=41m"
    adoption:
      peak_share: 0.65
      speed: 1.5 # Fast uptake as standard of care
      time_to_peak: 3.0

  - name: "D-VRd"
    line: "1L"
    eligibility: "TE"
    components: ["Daratumumab", "Bortezomib", "Lenalidomide", "Dexamethasone"]
    approval_year: 2024 # PERSEUS FDA Approval / NCCN Cat 1
    pfs_median: 80.0 # Estimate from PERSEUS/GRIFFIN curves (often NR or significantly > VRd)
    pfs_unit: "months"
    citation: "Sonneveld et al. (PERSEUS), NEJM 2024; Voorhees et al. (GRIFFIN)"
    hazard_ratio: 0.42 # vs VRd (PERSEUS)
    adoption:
      peak_share: 0.70 # Projected new standard
      speed: 2.0 # Very rapid anticipated uptake
      time_to_peak: 2.0

  - name: "VTd"
    line: "1L"
    eligibility: "TE"
    components: ["Bortezomib", "Thalidomide", "Dexamethasone"]
    approval_year: 2010 # Historical standard in Europe, included for completeness
    pfs_median: 30.0 
    pfs_unit: "months"
    citation: "Cavo et al. (GIMEMA), Lancet 2010"
    adoption:
        peak_share: 0.2
        speed: 1.0

  - name: "D-VTd"
    line: "1L"
    eligibility: "TE"
    components: ["Daratumumab", "Bortezomib", "Thalidomide", "Dexamethasone"]
    approval_year: 2019
    pfs_median: 60.0 # Estimated based on CASSIOPEIA
    citation: "Moreau et al. (CASSIOPEIA), Lancet 2019"
    hazard_ratio: 0.47 # vs VTd
    adoption:
        peak_share: 0.3
        speed: 1.2

  # --- 1L Transplant Ineligible (TI) ---
  - name: "DRd"
    line: "1L"
    eligibility: "TI"
    components: ["Daratumumab", "Lenalidomide", "Dexamethasone"]
    approval_year: 2019
    pfs_median: 61.9
    pfs_unit: "months"
    citation: "Facon et al. (MAIA), Lancet Oncol 2021 update"
    hazard_ratio: 0.56 # vs Rd
    adoption:
        peak_share: 0.45 # ~32% to 45% based on real world data
        speed: 1.5

  - name: "VRd-lite"
    line: "1L"
    eligibility: "TI"
    components: ["Bortezomib", "Lenalidomide", "Dexamethasone"]
    approval_year: 2018 # NCCN adoption
